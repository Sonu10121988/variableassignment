<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable const</title>
  </head>
  <body>
    <h1>JavaScript Const</h1>
    <p id="mob1"></p>
    <p id="mob2"></p>
    <script type="text/javascript">
      
    // Create an Array:
      const mobiles = ["Iphone", "Redmi", "Oppo"];

      // Display the Array:
      document.getElementById("mob1").innerHTML = mobiles;

      // Change an element:
      mobiles[1] = "Oneplus";

      // Add an element:
      mobiles.push("Motto");

      // Display the Array:
      document.getElementById("mob2").innerHTML = mobiles;
    </script>
  </body>
</html>
